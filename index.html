<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T·∫°o QR Chuy·ªÉn Kho·∫£n</title>

<style>
* { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.card {
    width: 100%;
    max-width: 400px;
    background: rgba(0,0,0,.45);
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,.45);
}

h1 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 18px;
}

label {
    display: block;
    margin-top: 14px;
    font-size: 14px;
}

select, input {
    width: 100%;
    margin-top: 6px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 15px;
    outline: none;
}

.amount-preview {
    margin-top: 6px;
    font-size: 14px;
    font-weight: bold;
    color: #00c4ff;
}

button {
    width: 100%;
    margin-top: 16px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.btn-create { background: #00c4ff; }
.btn-create:hover { background: #00a3d9; }

.btn-download {
    background: #22c55e;
    display: none;
}
.btn-download:hover { background: #16a34a; }

.qr-wrapper {
    margin-top: 20px;
    text-align: center;
}

canvas {
    display: none; /* üî• ·∫®N HO√ÄN TO√ÄN BAN ƒê·∫¶U */
    background: #fff;
    padding: 10px;
    border-radius: 10px;
    width: 260px;
}

.footer {
    margin-top: 12px;
    text-align: center;
    font-size: 13px;
    opacity: .85;
}
</style>
</head>

<body>

<div class="card">
    <h1>T·∫°o QR Chuy·ªÉn Kho·∫£n</h1>

    <label>Ng√¢n h√†ng</label>
    <select id="bank">
        <option value="TCB">Techcombank</option>
    </select>

    <label>S·ªë ti·ªÅn (VND)</label>
    <input type="number" id="amount" placeholder="V√≠ d·ª•: 50000" oninput="updatePreview()">
    <div class="amount-preview" id="preview">ƒêang nh·∫≠p: 0 VND</div>

    <label>N·ªôi dung chuy·ªÉn kho·∫£n</label>
    <input type="text" id="content" value="LE VAN LINH DZ">

    <button class="btn-create" onclick="createQR()">T·∫°o QR</button>
    <button class="btn-download" id="downloadBtn" onclick="downloadQR()">T·∫£i QR v·ªÅ m√°y</button>

    <div class="qr-wrapper">
        <canvas id="qrCanvas"></canvas>
    </div>

    <div class="footer">
        Ng∆∞·ªùi nh·∫≠n: <b>L√™ VƒÉn Linh</b>
    </div>
</div>

<script>
const canvas = document.getElementById("qrCanvas");
const ctx = canvas.getContext("2d");

function money(v) {
    return Number(v).toLocaleString("vi-VN");
}

function updatePreview() {
    const v = document.getElementById("amount").value || 0;
    document.getElementById("preview").innerText =
        "ƒêang nh·∫≠p: " + money(v) + " VND";
}

function createQR() {
    const bank = document.getElementById("bank").value;
    const amount = document.getElementById("amount").value;
    const content = document.getElementById("content").value;

    if (!amount || amount <= 0) {
        alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá");
        return;
    }

    const bankId = bank === "MB" ? "MB" : "TCB";
    const account = bank === "MB"
        ? "0365905426"
        : "19073015796012";

    const url =
        "https://img.vietqr.io/image/" +
        bankId + "-" + account +
        "-qr_only.png" +
        "?amount=" + amount +
        "&addInfo=" + encodeURIComponent(content) +
        "&accountName=" + encodeURIComponent("Le Van Linh");

    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img,0,0);

        canvas.style.display = "block";          // üëà HI·ªÜN KHI C√ì QR
        document.getElementById("downloadBtn").style.display = "block";
    };
    img.src = url;
}

function downloadQR() {
    const a = document.createElement("a");
    a.download =
        "QR_" +
        document.getElementById("bank").value +
        "_" +
        document.getElementById("amount").value +
        "VND.png";
    a.href = canvas.toDataURL("image/png");
    a.click();
}
</script>

</body>
</html>
